<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTG Analysis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- TensorFlow.js Library for AI Processing -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">CTG Image Analysis</h1>

            <div class="mb-3 text-center">
                <input type="file" id="ctgUpload" accept="image/*" class="form-control">
            </div>

            <div class="text-center">
                <button id="analyzeBtn" class="btn btn-primary btn-lg">Analyze CTG</button>
            </div>

            <div class="mt-4 text-center">
                <canvas id="ctgCanvas" class="border shadow-sm"></canvas>
                <p id="analysisResult" class="mt-3 text-muted"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
