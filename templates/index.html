<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Health CTG Analysis</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Add custom styling -->
</head>
<body>

    <h1>Fetal Health Prediction</h1>

    <!-- ✅ CTG Image Upload -->
    <input type="file" id="ctgUpload" accept="image/*">
    <button id="analyzeBtn">Analyze</button>

    <h2>CTG Processed Image:</h2>
    <canvas id="ctgCanvas"></canvas>

    <h2>Analysis Result:</h2>
    <p id="analysisResult">Upload a CTG image and click "Analyze".</p>

    <!-- ✅ TensorFlow.js (Required for Image Processing) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- ✅ Include the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
